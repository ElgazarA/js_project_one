<!DOCTYPE html>
<html>
    <head>
        <title>Basket</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="./css/basket.css">
</head>
<body>
	<div class="container">
		<h1>Basket</h1>
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Photo</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Chair</td>
					<td>$50</td>
					<td>2</td>
					<td><img src="photos/Rectangle 29.png" alt="Chair"></td>
					<td>$100</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">Total</td>
					<td>$200</td>
				</tr>
			</tfoot>
		</table>
		<button>Checkout</button>
	</div>
</body>
</html>
